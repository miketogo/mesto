<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <a class="header__logo" href="#" target="_blank"></a>
    </header>
    <main class="main">
      <section class="profile">
      <img class="profile__avatar" src="./images/kusto.png">
      <div class="profile__info">
        <div class="profile__container">
          <p class="profile__info-name">Жак-Ив Кусто</p>
          <button class="profile__edit-button"></button>
        </div>
        <p class="profile__info-job">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/karachaevsk.png">
          <div class="element__container">
            <h2 class="element__title">Карачаевск</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elbrus.png">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombay.png">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elbrus.png">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombay.png">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/karachaevsk.png">
          <div class="element__container">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <div class="element__like"></div>
          </div>
        </div>
      </section>
    </main>
    <section class="popup">
      <div class="popup__container">
        <div class="popup__close"></div>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input type="text" class="popup__text-input popup__text-input_type_name" value="Жак-Ив Кусто">
          <input type="text" class="popup__text-input popup__text-input_type_job" value="Исследователь океана">
          <input type="submit" class="popup__submit-button" value="Сохранить">
        </form>
      </div>
      <div class="popup__background"></div>
    </section>
    <footer class="footer">
      <p class="footer__text">&#64; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
