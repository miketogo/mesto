<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Путешествия, Гора Эльбрус, Карачаево-Черкессия, Карачаевск, Домбай">
  <meta name="description" content='Личная подборка путешествий'>
  <meta name="author" content="Mikhail Surikov">
  <meta name="publisher-email" content="miketogo@yandex.ru">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <a class="header__logo" href="#" target="_blank"></a>
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/kusto.jpg" alt="Аватарка">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__info-job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&#64; 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="Profile">
      <div class="popup__container">
        <button class="popup__close" type="button" id="closeProfile" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile" id="editProfileForm" novalidate>
          <input minlength="2" maxlength="40" name="name" type="text" class="popup__input popup__input_type_name" value="" placeholder="Ваше имя" required>
          <span class="name-input-error popup__form-input-error"></span>
          <input minlength="2" maxlength="200" name="job" type="text" class="popup__input popup__input_type_job"
            value="" placeholder="Ваша работа" required>
          <span class=" job-input-error popup__form-input-error"></span>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="AddCard">
      <div class="popup__container">
        <button class="popup__close" type="button" id="closeAdd" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="add-card" id="addCardForm" novalidate>
          <input minlength="2" maxlength="30" name="title" id="title" type="text" class="popup__input popup__input_type_title" value=""
            placeholder="Название" required>
            <span class="title-input-error popup__form-input-error"></span>
          <input name="photo" id="photo" type="url" class="popup__input popup__input_type_photo" value=""
            placeholder="Ссылка на картинку" required>
            <span class="photo-input-error popup__form-input-error"></span>
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup" id="Image">
      <div class="popup__container popup__container_type_image">
        <button class="popup__close" type="button" id="closeImage" aria-label="Закрыть"></button>
        <img class="popup__image" src="#" alt="#">
        <h2 class="popup__title popup__title_type_image"></h2>
      </div>
    </div>
  </div>
  <template id="element">
    <div class="element">
      <button class="element__trash" type="button" aria-label="Удалить"></button>
      <img class="element__image" src="#" alt="#">
      <div class="element__container">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button" aria-label="Лайк"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/initial-сards.js"></script>
  <script src="./scripts/script.js"></script>

</body>

</html>
