<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Путешествия, Гора Эльбрус, Карачаево-Черкессия, Карачаевск, Домбай">
  <meta name="description" content='Личная подборка путешествий'>
  <meta name="author" content="Mikhail Surikov">
  <meta name="publisher-email" content="miketogo@yandex.ru">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <a class="header__logo" href="#" target="_blank"></a>
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/kusto.jpg" alt="Аватарка">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Edit"></button>
          </div>
          <p class="profile__info-job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Add"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__container">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like" type="checkbox" aria-label="Like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="checkbox" aria-label="Like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="checkbox" aria-label="Like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="checkbox" aria-label="Like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="checkbox" aria-label="Like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия">
          <div class="element__container">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__like" type="checkbox" aria-label="Like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&#64; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input name="name" type="text" class="popup__text-input popup__text-input_type_name" value="Жак-Ив Кусто">
          <input name="job" type="text" class="popup__text-input popup__text-input_type_job" value="Исследователь океана">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
